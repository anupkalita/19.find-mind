<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a4d05c5536.js" crossorigin="anonymous"></script>
    <title>Find Mind</title>
</head>
<body>
    <main>
        <!-- text-section -->
        <div class="text-section">
            <div class="text">
                <h1>Join India's first investing app for teenagers and grow your money.</h1>

                <p>Get early access on Zupay and build better financial habits. <br><br> Learn to save and invest money and get amazing offers and cashbacks for referring others.</p>
                <div class="diagram">
                    <div class="rectangle"></div>
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        

        <!-- form-section -->
        <div class="form-section">
            <form action="#">
                <div class="form-heading">
                    <h2>Lets get started!</h2>
                    <p>Join our Waitlist, it will just take 60 seconds...</p>
                </div>

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile No.</label>
                    <input type="text" name="mobile" id="mobile" value="+91">
                </div>

                <div class="form-gorup radio-btn">
                    <input type="radio" name="relation" id="child" value="child">
                    <label for="child">Child</label> <br>
                    <input type="radio" name="relation" id="parent" value="parent">
                    <label for="parent">Parent</label>
                </div>

                <div class="submit-btn">
                    <input type="submit" value="VERIFY WITH OTP">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
